<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-scroller</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../dist/main.css" />
</head>
<body>
  <div id="app">
    <span class="show" @click="show('scroller')">show Scroll</span>
    <scroller @confirm="confirm" ref="scroller" @claer="claer" @change="changeValue" :scroll="scrollData"></scroller>
  </div>
  <script src="https://cdn.staticfile.org/vue/2.1.6/vue.min.js"></script>
  <script src="../dist/main.js"></script>
  <script>
    var app = document.querySelector('#app')
    new Vue({
      el: app,
      components: {
        'scroller': Scroller
      },
      data: {
        scrollData: [{
          defaultValue: 1,
          data: [{
            name: '男',
            value: 0
          }, {
            name: '女',
            value: 1
          }, {
            name: '不限',
            value: 2
          }]
        }, {
          defaultValue: 2,
          data: [{
            name: '男',
            value: 0
          }, {
            name: '女',
            value: 1
          }, {
            name: '不限',
            value: 2
          }]
        }]
      },
      created: function () {
        console.log(this)
      },
      methods: {
        changeValue: function (value) {
          console.log(value)
        },
        confirm: function (values) {
          console.log(values)
        },
        claer: function () {
          console.log('已关闭')
        },
        show: function (name) {
          this.$refs[name].open()
        }
      }
    })
  </script>
</body>
</html>
